<div class="grid h-full w-full grid-rows-[auto_1fr_auto] gap-4 p-6">
    <div class="flex items-center justify-between">
        <div>
            <h1 class="text-2xl font-bold">Edit User</h1>
            <p class="text-sm text-gray-500">
                Edit the details of {{ movie().name }}
            </p>
        </div>
        <a
            mat-icon-button
            [routerLink]="['../../']"
            class="-me-1 grid size-10 place-items-center rounded-full bg-primary-50 transition-all hover:brightness-90 active:scale-90 [&_svg]:stroke-primary-900"
        >
            <mat-icon [svgIcon]="'heroicons_outline:x-mark'"></mat-icon>
        </a>
    </div>
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <!-- New Movie Form -->
    <!-- ----------------------------------------------------------------------------------------------------- -->
    <movie-form
        class="h-full overflow-y-scroll"
        [alert]="alert()"
        [showAlert]="showAlert()"
        #movieForm
    ></movie-form>

    <!-- Actions -->
    <div class="flex w-full gap-4">
        <button [routerLink]="['../../']" class="flex-auto" mat-stroked-button>
            Discard Changes
        </button>
        <button
            class="flex-auto text-white"
            (click)="submit()"
            mat-flat-button
            color="primary"
        >
            Save
        </button>
    </div>
</div>

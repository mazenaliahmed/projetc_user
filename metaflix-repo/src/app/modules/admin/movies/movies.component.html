<div class="absolute inset-0 flex min-w-0 flex-col overflow-hidden">
    <mat-drawer-container
        class="h-full flex-auto bg-stone-100"
        (backdropClick)="onBackdropClicked()"
    >
        <!-- Drawer -->
        <mat-drawer
            class="w-full dark:bg-gray-900 sm:w-90"
            [autoFocus]="true"
            [mode]="drawerMode()"
            [opened]="drawerOpened()"
            position="end"
            [disableClose]="true"
            #matDrawer
        >
            <router-outlet class="hidden"></router-outlet>
        </mat-drawer>

        <!-- Drawer content -->
        <mat-drawer-content class="flex flex-col">
            <!-- ----------------------------------------------------------------------------------------------------- -->
            <!-- Header -->
            <!-- ----------------------------------------------------------------------------------------------------- -->
            <app-header
                pageTitle="Users Management"
                [breadcrumbs]="breadcrumbs()"
            >
                <!-- Upload button -->
                <button
                    mat-flat-button
                    [color]="'primary'"
                    (click)="createNewMovie()"
                >
                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                    <span class="ml-2 mr-1">Create User</span>
                </button>
            </app-header>
            <app-movies-view></app-movies-view>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
